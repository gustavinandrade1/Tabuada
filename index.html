<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number"
            placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplication">Multiplicar até:</label>
            <input type="number" 
            name="multiplication" 
            id="multiplication"
            value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calulcar uma tabuada...</p>
        </div>
    </div>
</body>
</html>
